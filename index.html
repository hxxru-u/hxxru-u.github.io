<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            font-family: 'Spectral', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #e6f3ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center; /* Center the content horizontally */
        }
        #left-sidebar {
            order: -1;
        }
        #main-content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .gameOfLife {
            width: 180px;
            height: 420px;
            position: relative;
            z-index: 1;
            margin: 14px 0 26px;
        }
        #playPauseButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #000080;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Spectral', serif;
        }
    </style>
</head>
<body>
    <div id="left-sidebar" class="sidebar">
        <canvas id="leftGameOfLife" class="gameOfLife"></canvas>
    </div>
    
    <div id="main-content">
        <img src="/assets/spirit.jpeg" alt="Wallpaper" />
        <h1>Hello!</h1>
        <p>This site is under construction.</p>
        <button id="playPauseButton">Pause</button>
    </div>
    
    <div id="right-sidebar" class="sidebar">
        <canvas id="rightGameOfLife" class="gameOfLife"></canvas>
    </div>

    <script>
        // Game of Life
        class GameOfLife {
            constructor(width, height, cellSize) {
                this.width = width;
                this.height = height;
                this.cellSize = cellSize;
                this.cols = Math.floor(width / cellSize);
                this.rows = Math.floor(height / cellSize);
                this.grid = this.makeGrid();
            }

            makeGrid() {
                return new Array(this.cols).fill(null)
                    .map(() => new Array(this.rows).fill(null)
                        .map(() => Math.random() > 0.5));
            }

            draw(ctx) {
                ctx.clearRect(0, 0, this.width, this.height);
                for (let i = 0; i < this.cols; i++) {
                    for (let j = 0; j < this.rows; j++) {
                        const x = i * this.cellSize;
                        const y = j * this.cellSize;
                        if (this.grid[i][j]) {
                            ctx.fillStyle = '#000080'; // Dark navy for alive cells
                            ctx.fillRect(x, y, this.cellSize, this.cellSize);
                        }
                    }
                }
            }

            nextGen() {
                this.grid = this.grid.map((col, i) =>
                    col.map((cell, j) => {
                        const neighbors = this.countNeighbors(i, j);
                        return neighbors === 3 || (cell && neighbors === 2);
                    })
                );
            }

            countNeighbors(x, y) {
                let sum = 0;
                for (let i = -1; i < 2; i++) {
                    for (let j = -1; j < 2; j++) {
                        const col = (x + i + this.cols) % this.cols;
                        const row = (y + j + this.rows) % this.rows;
                        sum += this.grid[col][row];
                    }
                }
                sum -= this.grid[x][y];
                return sum;
            }
        }

        // Setup and run the game
        function setupGame(canvasId) {
            const canvas = document.getElementById(canvasId);
            const cellSize = 12;
            canvas.width = 180; // 15 cells wide
            canvas.height = 420; // 35 cells tall
            
            const ctx = canvas.getContext('2d');
            const game = new GameOfLife(canvas.width, canvas.height, cellSize);

            function animate() {
                game.draw(ctx);
                game.nextGen();
            }

            return {
                game: game,
                animate: animate,
                ctx: ctx
            };
        }

        let leftGame, rightGame;
        let intervalId;
        let isPlaying = true;

        function togglePlay() {
            if (isPlaying) {
                clearInterval(intervalId);
                playPauseButton.textContent = 'Play';
            } else {
                intervalId = setInterval(() => {
                    leftGame.animate();
                    rightGame.animate();
                }, 500);
                playPauseButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        // Run setup when the window loads
        window.onload = function() {
            leftGame = setupGame('leftGameOfLife');
            rightGame = setupGame('rightGameOfLife');

            const playPauseButton = document.getElementById('playPauseButton');
            playPauseButton.addEventListener('click', togglePlay);

            // Start the animation
            intervalId = setInterval(() => {
                leftGame.animate();
                rightGame.animate();
            }, 500);
        };
    </script>
</body>
</html>

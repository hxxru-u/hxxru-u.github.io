<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Haru's cave</title>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Spectral', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .menu-bar {
            background-color: #4684b4;
            padding: 10px 0;
            text-align: center;
        }
        .menu-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .menu-bar a:hover {
            background-color: #3a6d96;
        }
        .content-wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #e6f3ff;
            display: flex;
            flex-direction: column;
            position: relative;
            align-items: center;
        }
        #left-sidebar {
            order: -1;
        }
        #main-content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        h1 {
            color: #4684b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
        }
        .gameOfLife {
            width: 204px;
            height: 204px;
            position: relative;
            z-index: 1;
            margin: 14px 0 26px;
            cursor: pointer;
            border: 2px solid #4684b4;
        }
        #playPauseButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4684b4;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Spectral', serif;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="research.html">Research</a>
        <a href="gallery.html">Gallery</a>
    </div>
    
    <div class="content-wrapper">
        <div id="left-sidebar" class="sidebar">
            <canvas id="leftGameOfLife" class="gameOfLife"></canvas>
        </div>
        
        <div id="main-content">
            <h1>About Me</h1>
            <img src="/assets/Pfp.jpg" alt="Profile picture of Haru" width="200" height="200">
            <p>Hi, my name is Haru. I am thinking about designing utopias optimized for fun.</p>
            <button id="playPauseButton">Pause</button>
        </div>
        
        <div id="right-sidebar" class="sidebar">
            <canvas id="rightGameOfLife" class="gameOfLife"></canvas>
        </div>
    </div>

    <script src="gameOfLife.js"></script>
    <script>
        window.onload = function() {
            leftGame = setupGame('leftGameOfLife', leftInitialState);
            rightGame = setupGame('rightGameOfLife', rightInitialState);

            const playPauseButton = document.getElementById('playPauseButton');
            playPauseButton.addEventListener('click', togglePlay);

            intervalId = setInterval(() => {
                leftGame.animate();
                rightGame.animate();
            }, 500);
        };
    </script>
</body>
</html>
